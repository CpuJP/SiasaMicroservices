spring.application.name=siasa-gateway-prod
server.port=8487
eureka.client.serviceUrl.defaultZone=http://siasa-eureka-service:8761/eureka

#Configuracion Gateway
spring.cloud.gateway.httpclient.connect-timeout=5000
spring.cloud.gateway.httpclient.response-timeout=30000

#Configuracion Micrometer
management.zipkin.tracing.endpoint=http://siasa-zipkin-service:9411/api/v2/spans
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
management.endpoints.web.exposure.include=*

#Configuracion UriTokenValidate
uri.auth.validate="http://siasa-auth-app:8489/auth/validate?token="