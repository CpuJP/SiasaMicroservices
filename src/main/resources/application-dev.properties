#Config Data Base
spring.datasource.url=jdbc:mysql://${DEV_DB_HOST}:${DEV_DB_PORT}/${DEV_DB_NAME_MPR}?createDatabaseIfNotExist=true&serverTimezone=America/Bogota
spring.datasource.username=${DEV_DB_USERNAME}
spring.datasource.password=${DEV_DB_PASSWORD}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

#Config Server
server.port=8089
logging.level.org.springframework.security=INFO

#Config Swagger
springdoc.swagger-ui.path=/prestamos/swagger-ui.html
springdoc.api-docs.path=/prestamos/v3
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.syntaxHighlight.theme=obsidian
springdoc.model-and-view-allowed=true
springdoc.api-docs.resolve-schema-properties=true
springdoc.writer-with-default-pretty-printer=true
springdoc.swagger-ui.docExpansion=none

#Configuracion trace errores
server.error.include-stacktrace=never

#APIS externas
api.url=${API_SIASA_PRINCIPAL_BY_RFID}
api.url.exists.rfid=${API_SIASA_EXISTS_RFID}
api.url.exists.udec=${API_SIASA_EXISTS_UDEC}

#Configuracion Discovery Client
spring.application.name=siasa-prestamos-dev