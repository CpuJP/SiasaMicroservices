#Config Data Base
spring.datasource.url=jdbc:mysql://${DEV_DB_HOST}:${DEV_DB_PORT}/${DEV_DB_NAME_MA}?createDatabaseIfNotExist=true&serverTimezone=America/Bogota
spring.datasource.username=${DEV_DB_USERNAME}
spring.datasource.password=${DEV_DB_PASSWORD}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

#Config Server
server.port=8093
logging.level.org.springframework.security=INFO

#Configuracion trace errores
server.error.include-stacktrace=never

#Configuracion Discovery Client
spring.application.name=siasa-auth-dev

#Configuracion Micrometer
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1.0
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
management.endpoints.web.exposure.include=*

#Configuración JWT
jwt.secret=${JWT_KEY_SECRET}